<body><h1 id='前言'>前言</h1>
<blockquote><p>拉格朗日方程是对于四元函数方程组解法应用。这也是我们需要掌握基础知识。</p>
<p>之前因为找到过简化解法，从而忘记原本的解法，导致今天简化方法失效后，这个拉格朗日函数居然解不出来了。所以在这里记录该方法，希望起到警惕作用。不能邯郸学步😄</p>
</blockquote>
